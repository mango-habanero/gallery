name: release
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    env:
      HUSKY: 0
    name: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: checkout code.
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup Node.js.
        uses: actions/setup-node@v3
        with:
          node-version: "20.12.0"
      - name: install dependencies.
        run: npm ci
      - name: publish release.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release